<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <form class="main-form">
            <h1 class="main-form__h1">Вход</h1>
            <div class="main-form__email__label">Email</div>
            <input type="email" placeholder="Введите email" class="main-form__email">
            <div class="main-form__password__label">Пароль</div>
            <input type="password" placeholder="Введите пароль" class="main-form__password">
            <div class="main-form-container">
                <input type="checkbox" class="main-form-container__checkbox">
                <p class="main-form-container__checkbox__label">Я согласен получать обновления на почту</p>
            </div>
            <button class="main-form__button">Войти</button>
        </form>
    </main>
</body>
</html>
